<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <link href="css/index.css" rel="stylesheet">
    
</head>

<body>
    <div class="container">
        <div class="row form-column">
            <div class="col-lg-12  well">
                <h1 class="text-center">SIGN-UP</h1>
                <form>
                    <div class="form-group">
                      <input class="form-control" placeholder="enter your name" id="name-field" type="text"/>
                    </div>

                    <div class="form-group">
                        <input class="form-control" placeholder="enter your email" id="email-field" type="email"/>
                    </div>

                    <div class="form-group">
                        <input class="form-control" placeholder="enter password" id="password-field" type="password"/>
                    </div>

                    <div class="form-group">
                        <input class="form-control" placeholder="confirm password" id="confirm-field" type="password"/>
                    </div>

                    <button class="btn btn-info" id="sign-up-button">SIGN UP</button>
                </form>
            </div>
        </div>
    </div>
<script src="js/script.js"></script>
</body>
</html>
